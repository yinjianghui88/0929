<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 420px ;
			height: 220px;
			margin: 50px auto;
			display: flex;
			justify-content: space-between;
			background-color: #eee;
			


		}
		.circle{
			width: 200px ;
			height: 200px;
			text-align: center;
			line-height: 200px;
			color: white;
			transition: all 3s linear;

		}
		.yuan1{
			background-color: skyblue;

		}
		.yuan2{
			background-color: purple;
		}
		.circle:hover{
			border-radius:50%; 
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="circle yuan1">200X200</div>
		<div class="circle yuan2">200X200</div>
	</div>
</body>
</html>
