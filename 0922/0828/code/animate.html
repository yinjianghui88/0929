<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/animate.css" />
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: thin dashed #f00;
        }
    </style>
</head>
<body>
    <div class="box animated zoomIn">
        <h1>Animate.css</h1>
    </div>
    <div class="box animated zoomOut">
        <h1>Animate.css</h1>
    </div>
    <div class="box animated slideInDown">
        <h1>Animate.css</h1>
    </div>
</body>
</html>
