<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate.css插件</title>
    <link rel="stylesheet" href="./resources/animate.css" />
    <style>
        .para-1{font-family: '楷体';}
    </style>
</head>
<body>
    <!-- animate动画插件，在元素的class中必须添加 animated ，再添加动画名称-->
    <p class="para-1 bounce animated">这是一个段落，测试animate.css插件 1</p>
    <p class="jello animated">这是一个段落，测试animate.css插件 2</p>
    <p class="shake animated">这是一个段落，测试animate.css插件 3</p>
    <p class="fadeInDown animated">这是一个段落，测试animate.css插件 4</p>
</body>
</html>
