<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		background-color:black;

	}
	
     .box{
     	width: 200px;
     	height: 200px;
     	border-radius:50%; 
     	background-color: #fff;
     	position: absolute;
     	left: 0;
     	bottom: 0;
     	box-shadow: 0 0 50px 0 skyblue;
     	animation: moon 10s linear infinite;
     }
     @keyframes moon{
     	0%{}
     	30%{}
     	50%{}
     	80%{}
     	100%{}
     }


	</style>

</head>
<body>
	<div class="box"></div>
	
</html>
