<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 100px;
			background-color: red;
			position: relative;
			overflow: hidden;

		}
		.box>div{
			width: 300px;
			height: 100px;
			position: absolute;
			left: -300px;
			background-image: linear-gradient(45deg,rgba(255,255,255,0)20%,rgba(255,255,255,.5),rgba(255,255,255,0)80%);
			animation: move 2s linear infinite;

		}
		@keyframes  move{
			from{}
			to{
				transform: translate(600px);
			}
		}



	</style>
</head>
<body>
	<div class="box">
		<div></div>
	</div>
</body>
</html>
