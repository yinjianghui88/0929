<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	
		.a{
			width: 300px;
			height: 300px;
			margin: 0 auto;
			/*border: 1px solid #666;*/
			position: relative;
			
			

		}
		.b{

			width: 105px;
			height: 170px;
			border-radius: 46% 46% 20px 0;
			transform:rotate(-45deg);
			background-color: red;
			position: absolute;
			top:0px;left: 0px;
		}
		.c{
			position: absolute;
			top:0px;
			left: 45px;
			width: 105px;
			height: 170px;
			border-radius: 46% 46% 0 20px;
			transform:rotate(45deg);
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b"></div>
		<div class="c"></div>
	</div>
</body>
</html>
