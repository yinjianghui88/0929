<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		width: 200px;
		height: 500px;
		
	}
	.box ul{
		list-style: none;
		width: 200px;
	}
	ul li{
	width: 200px;
	height: 96px;
	font-size: 25px;
	text-align: center;
	line-height: 96px;
 background-color: #ccc;
 margin: 20px 0;
	}
	li:hover{
		background-color: skyblue;
		color: red;	
	}

	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>首页</li>
			<li>关于我们</li>
			<li>公司简介</li>
			<li>友情链接</li>
			<li>公司文化</li>
		</ul>
	</div>
</body>
</html>
