<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

    .box1,.box2,.box3{
      width: 200px ;
      height: 200px;
      position: relative;

    }
    .box1{
		background-color: red;
		top: 100px;
		left: 0;
		z-index: 10;

    }
    .box2{
		background-color: mediumpurple;
		left: 20px;
		top: 0;

    }
    .box3{
		background-color: yellow;
		left: 40px;
		top: -100px;

    }


	</style>
	
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
</body>
</html>
